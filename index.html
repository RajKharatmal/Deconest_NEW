<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeclutterAI - AI-Powered Interior Design & Virtual Decluttering</title>
  <meta name="description"
    content="Discover how AI in interior design is transforming modern spaces. Learn about AI room visualization, smart space planning, and the future of home decor technology with DeclutterAI. Professional interior design at your fingertips." />
  <meta name="keywords"
    content="AI interior design, AI room design, smart space planning, AI home design, artificial intelligence in interior design, AI-powered room visualization, virtual decluttering, home makeover AI, room restyler, declutter home app, digital staging" />
  <link rel="icon" type="image/png" href="/declutter.png" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://declutterai.vercel.app/" />
  <meta property="og:title" content="DeclutterAI - AI-Powered Interior Design" />
  <meta property="og:description"
    content="Reimagine your room in seconds. Upload a photo and let our AI transform your space into a professional design masterpiece." />
  <meta property="og:image" content="https://declutterai.vercel.app/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://declutterai.vercel.app/" />
  <meta property="twitter:title" content="DeclutterAI - AI-Powered Interior Design" />
  <meta property="twitter:description"
    content="Reimagine your room in seconds. Upload a photo and let our AI transform your space." />
  <meta property="twitter:image" content="https://declutterai.vercel.app/og-image.jpg" />

  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://declutterai.vercel.app/" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: {
              bg: '#0A0A0A',
              card: '#141414',
              border: '#1F1F1F',
              muted: '#262626',
            },
            accent: {
              gold: '#FFD700',
              goldHover: '#F5C700',
              teal: '#00CED1',
              tealHover: '#00B8B8',
            }
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          backdropBlur: {
            xs: '2px',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #0A0A0A;
      color: #E5E5E5;
      overflow-x: hidden;
    }

    .heading {
      font-family: 'Outfit', sans-serif;
    }

    .glass {
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .gold-gradient {
      background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
    }

    .gold-text-gradient {
      background: linear-gradient(135deg, #FFD700 0%, #DAA520 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .teal-gradient {
      background: linear-gradient(135deg, #00CED1 0%, #008B8B 100%);
    }

    .dark-card {
      background: #141414;
      border: 1px solid #1F1F1F;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dark-card:hover {
      border-color: rgba(255, 215, 0, 0.3);
      background: #181818;
      box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #0A0A0A;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #1F1F1F;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #FFD700;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.6s ease-out forwards;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
